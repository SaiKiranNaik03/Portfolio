<!DOCTYPE html>
<html lang="en">
<head>

     <script>
         window.dataLayer = window.dataLayer || [];

         gtag('config', 'G-8Q0057GK47');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #151515;
            color: #ffffff;
            overflow: hidden;
        }

        .thank-you-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 80vh;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            margin: 0;
            /* animation: glow 2s ease; */
        }

        p {
            font-size: 1.5rem;
            color: #e9e9e9;
            margin: 20px 0;
        }

        .home-button {
            padding: 12px 25px;
            font-size: 1.2rem;
            color: #151515;
            background: #e9e9e9;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(233, 233, 233, 0.5);
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: #151515;
            color: #e9e9e9;
            box-shadow: 0 0 5px #e9e9e9, 0 0 10px #e9e9e9;
        }

        /* Glowing Animation for Text */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #e9e9e9, 0 0 10px #e9e9e9;
            }
            50% {
                text-shadow: 0 0 10px #e9e9e9, 0 0 15px #e9e9e9;
            }
            100% {
                text-shadow: 0 0 5px #e9e9e9, 0 0 10px #e9e9e9;
            }
        }

        /* Star Animations */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2.5px;
            height: 2.5px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 0.2s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .home-button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .home-button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. Thank you for reaching out!</p>
        <a href="index.html" class="home-button">Back to Home</a>
    </div>

    <div class="stars"></div>

    <script>
        // Function to generate stars dynamically
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = Math.random() * 3 + 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Call the function to add stars on load
        createStars();
    </script>
</body>
</html>
